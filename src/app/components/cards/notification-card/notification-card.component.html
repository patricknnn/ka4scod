<mat-card class="theme-dark notification-card mat-elevation-z4 animate__animated animate__fadeIn">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="notification-icon {{ type }}">{{ type }}</mat-icon>
        </div>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="content">
        {{ content }}
    </mat-card-content>
    <mat-card-actions *ngIf="buttonText">
        <button mat-button [routerLink]="buttonLink">{{ buttonText }}</button>
    </mat-card-actions>
</mat-card>
