<mat-card [class]="elevation">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" style="margin: 16px; width: calc(100% - 32px)">
  <mat-card-content>
    <h3 style="margin: 0 16px">{{text}}</h3>
  </mat-card-content>
</mat-card>
