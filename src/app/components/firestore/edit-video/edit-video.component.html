<!-- Title -->
<app-title-section
    icon="videocam"
    [title]="editVideo ? 'Edit video' : 'New video'"
></app-title-section>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <!-- Loading -->
            <app-loading *ngIf="isLoading"></app-loading>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Form -->
            <mat-card [class]="elevation" class="animate__animated animate__fadeIn">
                <mat-card-content>
                    <div class="container-fluid">
                        <app-dynamic-form
                            *ngIf="formControls"
                            [appearance]="formAppearance"
                            [color]="formColor"
                            [formControls]="formControls"
                            [allowInvalidSubmit]="allowInvalidSubmit"
                            (formSubmit)="handleFormSubmit($event)"
                        >
                        </app-dynamic-form>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
