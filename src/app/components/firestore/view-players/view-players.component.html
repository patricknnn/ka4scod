<!-- Title -->
<app-title-section [title]="'Players'"></app-title-section>

<!-- Loading -->
<app-loading *ngIf="isLoading"></app-loading>

<!-- Table -->
<app-dynamic-table *ngIf="!isLoading" [tableConfig]="(tableConfig)!" [columnConfig]="columnConfig" [data]="tableData"
    (selectionChange)="handleSelectionChangeEvent($event)" (buttonClick)="handleButtonClickEvent($event)">
</app-dynamic-table>

<button mat-icon-button (click)="edit()">
  <mat-icon>person_add</mat-icon>
</button>
