<!-- Title -->
<app-title-section
    [title]="editEvent ? 'Edit event' : 'Nieuwe zitting'"
></app-title-section>

<!-- Loading -->
<app-loading *ngIf="isLoading"></app-loading>

<!-- Form -->

<mat-card [class]="elevation">
    <mat-card-content>
        <div class="container-fluid">
            <div class="row">
                <app-dynamic-form
                    *ngIf="formControls"
                    [appearance]="formAppearance"
                    [color]="formColor"
                    [formControls]="formControls"
                    [allowInvalidSubmit]="allowInvalidSubmit"
                    (formSubmit)="handleFormSubmit($event)"
                >
                </app-dynamic-form>
            </div>
        </div>
    </mat-card-content>
</mat-card>
