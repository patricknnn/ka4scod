<!-- Title -->
<app-title-section [title]="'Playground'"></app-title-section>

<div class="row">
    <div class="column">
        <mat-form-field
            [appearance]="appearance"
            [color]="color"
            class="form-field"
        >
            <mat-label>Player</mat-label>
            <mat-select name="player" [(ngModel)]="player">
                <mat-option *ngFor="let player of players" [value]="player">
                    {{ player.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="column">
        <mat-form-field
            [appearance]="appearance"
            [color]="color"
            class="form-field"
        >
            <mat-label>Game</mat-label>
            <mat-select name="game" [(ngModel)]="game">
                <mat-option *ngFor="let game of games" [value]="game">{{
                    game
                }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="column">
        <mat-form-field
            [appearance]="appearance"
            [color]="color"
            class="form-field"
        >
            <mat-label>Game Type</mat-label>
            <mat-select name="gameType" [(ngModel)]="gameType">
                <mat-option *ngFor="let type of gameTypes" [value]="type">{{
                    type
                }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<div class="row button-row">
    <div class="column">
        <button mat-flat-button color="accent" (click)="getAccounts()">
            Accounts
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getAnalysis()">
            Analysis
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getBattlePassLoot()">
            BattlePass Loot
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getBattlePassTiers()">
            BattlePass Tiers
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getWarzoneStats()">
            Warzone Stats
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getCodPoints()">
            Cod Points
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getEvents()">
            Events
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getIdentities()">
            Identities
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getLifetimeStats()">
            Lifetime Stats
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getMaps()">Maps</button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getRecentMatches()">
            Recent Matches
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getSettings()">
            Settings
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getUserinfo()">
            User Info
        </button>
    </div>
    <div class="column">
        <button mat-flat-button color="accent" (click)="getWeeklyStats()">
            Weekly Stats
        </button>
    </div>
</div>

<!-- Result -->
<mat-card style="margin-top: 16px">
    <mat-card-content>
        <p>{{ resultContent }}</p>
    </mat-card-content>
</mat-card>
