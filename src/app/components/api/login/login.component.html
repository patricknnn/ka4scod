<!-- Login -->
<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>lock</mat-icon>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Call of Duty API</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" [formControl]="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password">
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Log in</button>
    </form>
  </mat-card-content>
</mat-card>
