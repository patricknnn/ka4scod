<!-- Title -->
<app-title-section [title]="'Login'"></app-title-section>

<div class="row">
  <div class="column">
    <mat-card [class]="elevation">
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" [formControl]="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="password">
          </mat-form-field>
          <button mat-raised-button type="submit" color="primary" class="w-100">Log in</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
