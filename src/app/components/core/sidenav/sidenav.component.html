<mat-nav-list *ngFor="let navgroup of navgroups">
    <mat-divider></mat-divider>
    <h3 matSubheader class="navlink animate__animated animate__fadeInLeft">
        {{ navgroup.header }}
    </h3>
    <a
        mat-list-item
        *ngFor="let link of navgroup.navlinks"
        [routerLink]="link.routerLink"
        routerLinkActive="navlink-active"
        class="navlink animate__animated animate__fadeInLeft"
    >
        <mat-icon matListIcon> {{ link.icon }} </mat-icon>
        <h3 matLine>{{ link.text }}</h3>
    </a>
</mat-nav-list>
