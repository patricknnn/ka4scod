<mat-expansion-panel
    *ngIf="loggedInUser()"
    class="user-info-panel mat-elevation-z0"
>
    <mat-expansion-panel-header>
        <mat-card class="mat-elevation-z0 user-info-card">
            <mat-card-header>
                <img mat-card-avatar [src]="avatar()" />
                <mat-card-title>{{ displayName() }}</mat-card-title>
                <mat-card-subtitle>{{ email() }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </mat-expansion-panel-header>
    <mat-nav-list class="user-info-navlist">
        <a mat-list-item routerLink="/fb-profile" routerLinkActive="navlink-active" class="navlink">
            <mat-icon matListIcon>manage_accounts</mat-icon>
            <h3 matLine>Profile</h3>
        </a>
        <a mat-list-item (click)="logout()" class="navlink">
            <mat-icon matListIcon>logout</mat-icon>
            <h3 matLine>Logout</h3>
        </a>
    </mat-nav-list>
</mat-expansion-panel>
