<mat-toolbar id="toolbar" class="toolbar animate__animated animate__fadeInDown">
    <!-- Toggle menu -->
    <button mat-icon-button (click)="emitSidebarChange('toggle')">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Breadcrumbs -->
    <button
        mat-button
        *ngFor="let breadcrumb of breadcrumbs$ | async"
        [routerLink]="breadcrumb.url"
    >
        {{ breadcrumb.label }}
    </button>
</mat-toolbar>
