<mat-toolbar class="toolbar" [color]="'primary'">
    <!-- Toggle menu -->
    <button mat-icon-button (click)="emitSidebarChange('toggle')">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{ title }}</h1>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Themes -->
    <button mat-icon-button (click)="emitThemeChange('light')">
        <mat-icon>light_mode</mat-icon>
    </button>
    <button mat-icon-button (click)="emitThemeChange('dark')">
        <mat-icon>dark_mode</mat-icon>
    </button>

    <!-- User -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" *ngIf="isLoggedIn()">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <div mat-subheader>{{ loggedInUser() }}</div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/fb-profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
