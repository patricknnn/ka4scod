<mat-toolbar class="toolbar" [color]="'primary'">
    <!-- Toggle menu -->
    <button mat-icon-button (click)="emitSidebarChange('toggle')">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{ title }}</h1>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Themes -->
    <button mat-icon-button (click)="emitThemeChange('light')">
        <mat-icon>light_mode</mat-icon>
    </button>
    <button mat-icon-button (click)="emitThemeChange('dark')">
        <mat-icon>dark_mode</mat-icon>
    </button>

    <!-- Firebase User -->
    <button
        mat-icon-button
        [matMenuTriggerFor]="fbUserMenu"
        *ngIf="isLoggedIn() && loggedInUser()"
    >
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #fbUserMenu="matMenu">
        <div mat-subheader>Firebase</div>
        <button mat-menu-item disabled>
            <span>{{ loggedInUser() }}</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>

    <!-- API User -->
    <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
    >
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <div mat-subheader>Call of Duty API</div>
        <button mat-menu-item disabled>
            <span>{{ loggedInApiUser() }}</span>
        </button>
        <button mat-menu-item (click)="changeApiUser()">
            <mat-icon>swap_horizontal_circle</mat-icon>
            <span>Change user</span>
        </button>
    </mat-menu>
</mat-toolbar>
