<!-- Main container -->
<div class="main-container">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav
            #sidenav
            [mode]="mobileQuery.matches ? 'push' : 'side'"
            [fixedInViewport]="true"
            fixedTopGap="0"
            fixedBottomGap="0"
            class="sidenav theme-dark"
            [opened]="sidenavOpen"
        >
            <mat-card class="sidenav-card mat-elevation-z8">
                <!-- User info -->
                <app-user-info></app-user-info>
                <!-- Sidenav -->
                <app-sidenav [navgroups]="(navLinks$ | async)!"></app-sidenav>
            </mat-card>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content">
            <!-- Toolbar -->
            <app-toolbar (sidebarChange)="changeSidebar($event)"></app-toolbar>

            <!-- Scroll content wrapper -->
            <div class="scroll-content-wrapper">
                <!-- Scroll content -->
                <div class="scroll-content">
                    <!-- Router Outlet -->
                    <div class="content-wrapper">
                        <div
                            [@routeAnimation]="getActivatedRoute(routerOutlet)"
                        >
                            <router-outlet
                                #routerOutlet="outlet"
                            ></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
